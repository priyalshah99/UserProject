<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Login</title>
</head>

<body>

<div class="container">
    <hr/><h1>New User</h1><hr/>

    <form th:action="@{/user/}" th:object="${user}" method="POST">

        <div class="form-group">
            <label for="email">Title:</label>
            <input type="text" th:field="*{email}" id="email" class="form-control mb-4 col-4"
                   placeholder="Enter Email Address" required/>
        </div>

        <div class="form-group">
            <label for="password">Title:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control mb-4 col-4"
                   placeholder="Enter Password" required/>
        </div>


        <button type="submit" class="btn btn-success col-2">Login</button>
        <button onclick="location.href = '@{/registerUser}';" id="register" class="float-left submit-button" >Register</button>
    </form>

    <hr>
    <a th:href="@{/book/bookList}">Back to Books List</a>

    <hr>
</div>
</body>

</html>
