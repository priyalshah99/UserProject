<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	
	<title>Update User</title>
</head>

<body>

	<div class="container">
		<hr/><h1>Existing User</h1><hr/>
		
		<form th:action="@{/edit}" th:object="${user}" method="POST">
			
			<input type="hidden" th:field="*{id}"/>
			
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" th:field="*{firstName}" id="firstName" class="form-control mb-4 col-4"
					 placeholder="Enter First Name" required/>
			</div>
			
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" th:field="*{lastName}" id="lastName" class="form-control mb-4 col-4"
						placeholder="Enter Last Name" required/>
			</div>

			<div class="form-group">
				<label for="countryCode">Country Code</label>
				<input type="text" th:field="*{countryCode}" id="countryCode" class="form-control mb-4 col-4"
					   placeholder="e.g. +91" required/>
			</div>

			<div class="form-group">
				<label for="contact">Phone Number</label>
				<input type="text" th:field="*{contact}" id="contact" class="form-control mb-4 col-4"
					   placeholder="Enter Contact No." required/>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" th:field="*{email}" id="email" class="form-control mb-4 col-4"
					   placeholder="Enter Email Address" required/>
			</div>
					
			<button type="submit" class="btn btn-success col-2">Update</button>
						
		</form>
	
		<hr>	
		<hr>
	</div>
</body>

</html>
